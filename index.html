<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambil Foto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            margin-bottom: 20px;
        }

        #video {
            border: 4px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        #snap {
            background-color: #ff4081;
            border: none;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            font-size: 20px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #snap:hover {
            background-color: #e91e63;
        }

        #canvas {
            display: none; /* Sembunyikan canvas */
        }

        .modal-content {
            background-color: #333;
            color: #fff;
            border-radius: 10px;
        }

        .modal-header,
        .modal-footer {
            border: none;
        }

        .modal-title {
            font-size: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-control {
            background-color: #444;
            color: #fff;
            border: 1px solid #666;
        }

        .form-control:focus {
            background-color: #555;
            border-color: #ff4081;
            color: #fff;
        }

        .btn {
            border-radius: 5px;
        }

        .btn-success {
            background-color: #4caf50;
        }

        .btn-secondary {
            background-color: #555;
        }

        .btn-success:hover {
            background-color: #45a049;
        }

        .btn-secondary:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Ambil Foto</h2>
        <div class="text-center">
            <select class="form-control" id="cameraSelect">
                <option value="environment">Kamera Belakang</option>
                <option value="user">Kamera Depan</option>
            </select>
            <video id="video" autoplay></video>
            <div class="mt-3">
                <button id="zoomIn" class="btn btn-light">Zoom In</button>
                <button id="zoomOut" class="btn btn-light">Zoom Out</button>
            </div>
            <button id="snap" class="btn btn-primary mt-3">Ambil Foto</button>
        </div>
        <canvas id="canvas"></canvas>
        <div id="popup" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Masukkan Nama Foto</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="photoForm">
                            <div class="form-group">
                                <label for="kode_pilih">Pilih Kode:</label>
                                <select class="form-control" id="kode_pilih" required>
                                    <option value="19.1 Nama Jenazah">19.1 Nama Jenazah</option>
                                    <option value="19.2 Kode Jenazah">19.2 Kode Jenazah</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="photoName">Nama Foto:</label>
                                <input type="text" class="form-control" id="photoName" required>
                            </div>
                            <div class="form-group">
                                <label for="hasil_nama">Hasil Nama:</label>
                                <input type="text" class="form-control" id="hasil_nama">
                            </div>
                            <div class="form-group">
                                <label for="formatSelect">Format:</label>
                                <select class="form-control" id="formatSelect">
                                    <option value="jpeg">JPEG</option>
                                    <option value="png">PNG</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="download" class="btn btn-success">Download</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');

            let currentStream;

            const startCamera = (facingMode) => {
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }
                navigator.mediaDevices.getUserMedia({ video: { facingMode } })
                    .then(stream => {
                        currentStream = stream;
                        video.srcObject = stream;
                    })
                    .catch(err => {
                        console.error("Gagal mengakses kamera: ", err);
                    });
            };

            // Mulai dengan kamera belakang secara default
            startCamera({ exact: "environment" });

            // Event listener untuk mengubah kamera
            document.getElementById('cameraSelect').addEventListener('change', (event) => {
                const facingMode = event.target.value === 'environment' ? { exact: "environment" } : { exact: "user" };
                startCamera(facingMode);
            });

            // Fungsi untuk memperbarui hasil nama
            const updateHasilNama = () => {
                const kodePilih = document.getElementById('kode_pilih').value;
                const photoName = document.getElementById('photoName').value || '';
                const format = document.getElementById('formatSelect').value;
                document.getElementById('hasil_nama').value = `${kodePilih}_${photoName}.${format}`;
            };

            // Event listener untuk memperbarui hasil nama saat kode atau nama foto diubah
            document.getElementById('kode_pilih').addEventListener('change', updateHasilNama);
            document.getElementById('photoName').addEventListener('input', updateHasilNama);
            document.getElementById('formatSelect').addEventListener('change', updateHasilNama);

            // Zoom functionality
            let zoomLevel = 1;
            const zoomIncrement = 0.1;

            document.getElementById('zoomIn').addEventListener('click', () => {
                zoomLevel += zoomIncrement;
                video.style.transform = `scale(${zoomLevel})`;
            });

            document.getElementById('zoomOut').addEventListener('click', () => {
                if (zoomLevel > zoomIncrement) {
                    zoomLevel -= zoomIncrement;
                    video.style.transform = `scale(${zoomLevel})`;
                }
            });

            document.getElementById('snap').addEventListener('click', () => {
                // Atur ukuran canvas sesuai dengan resolusi video
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                canvas.toBlob(blob => {
                    $('#popup').modal('show');
                    document.getElementById('download').onclick = () => {
                        const fileName = document.getElementById('hasil_nama').value || 'foto';
                        // Ganti karakter '/' dengan '_' untuk menghindari masalah saat menyimpan file
