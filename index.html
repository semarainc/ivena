<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambil Foto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            margin-bottom: 20px;
        }

        #video {
            border: 4px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            width: 100%; /* Responsive video */
            max-width: 640px; /* Max width for video */
        }

        #snap {
            background-color: #ff4081;
            border: none;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            font-size: 20px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #snap:hover {
            background-color: #e91e63;
        }

        #canvas {
            display: none; /* Sembunyikan canvas */
        }

        .modal-content {
            background-color: #333;
            color: #fff;
            border-radius: 10px;
        }

        .modal-header,
        .modal-footer {
            border: none;
        }

        .modal-title {
            font-size: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-control {
            background-color: #444;
            color: #fff;
            border: 1px solid #666;
        }

        .form-control:focus {
            background-color: #555;
            border-color: #ff4081;
            color: #fff;
        }

        .btn {
            border-radius: 5px;
        }

        .btn-success {
            background-color: #4caf50;
        }

        .btn-secondary {
            background-color: #555;
        }

        .btn-success:hover {
            background-color: #45a049;
        }

        .btn-secondary:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Ambil Foto</h2>
        <div class="text-center">
            <select class="form-control" id="devicesSelect"></select>
            <video id="video" autoplay></video>
            <div class="mt-3">
                <button id="zoomIn" class="btn btn-light">Zoom In</button>
                <button id="zoomOut" class="btn btn-light">Zoom Out</button>
                <button id="btnChangeCamera" class="btn btn-light">Ganti Kamera</button>
            </div>
            <button id="snap" class="btn btn-primary mt-3">Ambil Foto</button>
        </div>
        <canvas id="canvas"></canvas>
        <div id="popup" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Masukkan Nama Foto</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="photoForm">
                            <div class="form-group">
                                <label for="kode_pilih">Pilih Kode:</label>
                                <select class="form-control" id="kode_pilih" required>
                                    <option value="19.1 Nama Jenazah">19.1 Nama Jenazah</option>
                                    <option value="19.2 Kode Jenazah">19.2 Kode Jenazah</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="photoName">Nama Foto:</label>
                                <input type="text" class="form-control" id="photoName" required>
                            </div>
                            <div class="form-group">
                                <label for="hasil_nama">Hasil Nama:</label>
                                <input type="text" class="form-control" id="hasil_nama">
                            </div>
                            <div class="form-group">
                                <label for="formatSelect">Format:</label>
                                <select class="form-control" id="formatSelect">
                                    <option value="jpeg">JPEG</option>
                                    <option value="png">PNG</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="download" class="btn btn-success">Download</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (function () {
            if (
                !"mediaDevices" in navigator ||
                !"getUserMedia" in navigator.mediaDevices
            ) {
                alert("Camera API is not available in your browser");
                return;
            }

            // get page elements
            const video = document.querySelector("#video");
            const canvas = document.querySelector("#canvas");

            // current video stream
            let videoStream;
            let useFrontCamera = true; // Default to front camera
            let videoTrack;

            // initialize camera
            async function initializeCamera() {
                if (videoStream) {
                    videoStream.getTracks().forEach(track => track.stop());
                }

                const facingMode = useFrontCamera ? "user" : "environment";
                try {
                    videoStream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: facingMode }
                    });
                    video.srcObject = videoStream;
                    videoTrack = videoStream.getVideoTracks()[0]; // Get the video track for zooming
                } catch (err) {
                    alert("Could not access the camera");
                }
            }

            // switch camera
            document.getElementById('btnChangeCamera').addEventListener('click', function () {
                useFrontCamera = !useFrontCamera; // Toggle camera usage
                initializeCamera();
            });

            // take screenshot
            document.getElementById('snap').addEventListener('click', function () {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const context = canvas.getContext("2d");
                context.drawImage(video, 0, 0);
                const img = canvas.toDataURL("image/png");
                // Show the modal for downloading or displaying the image
            });

            // Zoom functionality
            let zoomLevel = 1;
            const zoomIncrement = 0.1;

            document.getElementById('zoomIn').addEventListener('click', async () => {
                zoomLevel += zoomIncrement;
                await videoTrack.applyConstraints({
                    advanced: [{ zoom: zoomLevel }]
                });
            });

            document.getElementById('zoomOut').addEventListener('click', async () => {
                if (zoomLevel > zoomIncrement) {
                    zoomLevel -= zoomIncrement;
                    await videoTrack.applyConstraints({
                        advanced: [{ zoom: zoomLevel }]
                    });
                }
            });

            // Initialize the camera on page load
            initializeCamera();
        })();
    </script>
</body>
</html>
